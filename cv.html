<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>السيرة الذاتية - JKA5</title>
  <style>
    :root {
      --color-bg-dark: #0a0f27;
      --color-bg-light: #e6f2ff;
      --color-accent: #00ffff;
      --color-accent-dark: #00cccc;
      --color-text-dark: #001022;
      --color-text-light: #e0e6ff;
      --color-footer-bg: #001933;
    }

    body {
      margin: 0;
      background: var(--color-bg-dark);
      color: var(--color-text-light);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    body.light-mode {
      background: var(--color-bg-light);
      color: var(--color-text-dark);
    }

    .mode-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 100;
      background: var(--color-accent);
      border-radius: 25px;
      width: 48px;
      height: 48px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 15px var(--color-accent);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: var(--color-text-dark);
    }

    .mode-toggle:hover {
      background: var(--color-accent-dark);
    }

    main {
      flex-grow: 1;
      padding: 80px 20px 40px;
      max-width: 1000px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: var(--color-accent);
      margin-bottom: 30px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
    }

    .btn-download, .btn-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: var(--color-accent);
      color: var(--color-text-dark);
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .btn-download:hover, .btn-home:hover {
      background: var(--color-accent-dark);
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      background: var(--color-footer-bg);
      color: #99bbffcc;
      user-select: none;
    }

    footer a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer a:hover {
      text-decoration: underline;
      color: #66ffff !important;
    }

    body:not(.light-mode) footer a[href*="facebook"] { color: #00acee; }
    body:not(.light-mode) footer a[href*="instagram"] { color: #d6249f; }
    body:not(.light-mode) footer a[href*="tiktok"] { color: #ffffff; }
    body:not(.light-mode) footer a[href*="cv.html"] { color: #00ffff; }

    body.light-mode footer a[href*="facebook"] { color: #1877f2; }
    body.light-mode footer a[href*="instagram"] { color: #e1306c; }
    body.light-mode footer a[href*="tiktok"] { color: #111; }
    body.light-mode footer a[href*="cv.html"] { color: #0077cc; }
  </style>
</head>
<body>

  <!-- زر تبديل الوضع -->
  <button class="mode-toggle" title="تبديل الوضع">☀️</button>

  <main>
    <h1>السيرة الذاتية الخاصة بي</h1>

    <!-- معاينة PDF -->
    <iframe src="Ahmed CV.pdf" type="application/pdf"></iframe>

    <!-- زر التحميل -->
    <div>
      <a class="btn-download" href="Ahmed CV.pdf" download>⬇️ تحميل السيرة الذاتية PDF</a>
    </div>

    <!-- زر العودة -->
    <div>
      <a class="btn-home" href="index.html">🏠 الرجوع إلى الصفحة الرئيسية</a>
    </div>
  </main>

  <!-- الفوتر -->
  <footer>
    <div style="margin-bottom: 12px;">
      <a href="https://www.facebook.com/share/1F4y4y7gwD/?mibextid=wwXIfr" target="_blank">🔵 Facebook</a>
      <a href="https://www.instagram.com/jka__53?igsh=MWUxcmxiem43ZXJzZw%3D%3D&utm_source=qr" target="_blank">📸 Instagram</a>
      <a href="https://www.tiktok.com/@jkaz10?_t=ZS-8y9zuDXnkzR&_r=1" target="_blank">🎵 TikTok</a>
      <a href="cv.html" target="_blank">📄 السيرة الذاتية</a>
    </div>
    <div>© 2025 JKA5.xyz - جميع الحقوق محفوظة</div>
  </footer>

  <!-- سكريبت تبديل الوضع -->
  <script>
    const body = document.body;
    const toggleBtn = document.querySelector('.mode-toggle');

    function updateIcon() {
      toggleBtn.textContent = body.classList.contains('light-mode') ? '🌙' : '☀️';
    }

    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      updateIcon();
    });

    updateIcon();
  </script>

</body>
</html>
