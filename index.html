<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JKA5 - الأمن السيبراني</title>
  <style>
    /* الخلفية */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0f27;
      background-image:
        radial-gradient(circle at center, #1e2a58, #0a0f27 70%);
      color: #e0e6ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* خلفية تقنية متحركة (دوائر متصلة) */
    .background-tech {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px),
        radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      animation: pulse 6s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { background-color: #0a0f27; }
      100% { background-color: #152a5d; }
    }

    /* حاوية المحتوى */
    .container {
      position: relative;
      z-index: 10;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    /* شعار الموقع - تأثير وميض */
    .logo {
      font-size: 4rem;
      font-weight: 900;
      font-family: 'Consolas', monospace;
      letter-spacing: 0.1em;
      color: #1af;
      text-shadow:
        0 0 10px #00aaff,
        0 0 20px #00ddff,
        0 0 30px #00ffff,
        0 0 40px #00ffff,
        0 0 50px #00ffff;
      animation: glow 2s ease-in-out infinite alternate;
      user-select: none;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 5px #00aaff,
          0 0 10px #00ccff,
          0 0 15px #00ffff,
          0 0 20px #00ffff,
          0 0 30px #00ffff;
        color: #00ccff;
      }
      100% {
        text-shadow:
          0 0 20px #00ffff,
          0 0 30px #00ffff,
          0 0 40px #00ffff,
          0 0 50px #00ffff,
          0 0 60px #00ffff;
        color: #1affff;
      }
    }

    /* عنوان فرعي */
    .subtitle {
      margin-top: 15px;
      font-size: 1.25rem;
      color: #66ccffcc;
      font-weight: 600;
      letter-spacing: 0.05em;
    }

    /* قسم الأخبار */
    #cyber-news {
      max-width: 900px;
      margin: 30px auto;
      color: #cceeff;
      z-index: 10;
      position: relative;
    }
    #cyber-news h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    #news-list {
      list-style:none; 
      padding:0;
    }
    #news-list li {
      margin-bottom: 10px;
    }
    #news-list a {
      color:#66ccff; 
      text-decoration:none;
    }
    #news-list a:hover {
      text-decoration: underline;
    }

    /* خريطة الهجمات */
    .attack-map {
      max-width: 900px;
      margin: 30px auto;
      text-align:center;
      z-index: 10;
      position: relative;
    }
    .attack-map h2 {
      color:#cceeff; 
      margin-bottom: 15px;
    }
    .attack-map iframe {
      width: 100%; 
      height: 400px; 
      border:none; 
      border-radius: 10px;
    }

    /* الحقوق أسفل الصفحة */
    footer {
      text-align: center;
      padding: 12px 10px;
      font-size: 0.9rem;
      background: #001933;
      color: #99bbffcc;
      user-select: none;
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="background-tech"></div>
  <div class="container">
    <div class="logo" aria-label="شعار JKA5">JKA5</div>
    <div class="subtitle">بوابتك إلى عالم الأمن السيبراني</div>
  </div>

  <div id="cyber-news">
    <h2>أحدث أخبار الثغرات والهجمات</h2>
    <ul id="news-list">
      <li>...جارٍ تحميل الأخبار...</li>
    </ul>
  </div>

  <div class="attack-map">
    <h2>خريطة الهجمات الجارية</h2>
    <iframe
      src="https://cybermap.kaspersky.com/"
      title="خريطة الهجمات الأمنية الجارية">
    </iframe>
  </div>

  <footer>© 2025 JKA5.xyz - جميع الحقوق محفوظة</footer>

  <script>
    async function fetchRSS() {
      const proxy = 'https://api.rss2json.com/v1/api.json?rss_url=';
      const rss_url = encodeURIComponent('https://thehackernews.com/feeds/posts/default?alt=rss');

      try {
        const response = await fetch(proxy + rss_url);
        const data = await response.json();
        const newsList = document.getElementById('news-list');
        newsList.innerHTML = '';

        data.items.slice(0, 5).forEach(item => {
          const li = document.createElement('li');
          li.style.marginBottom = '10px';
          li.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a>`;
          newsList.appendChild(li);
        });
      } catch (error) {
        console.error('خطأ في جلب الأخبار:', error);
        document.getElementById('news-list').innerHTML = '<li>تعذر تحميل الأخبار الآن.</li>';
      }
    }
    fetchRSS();
  </script>
</body>
</html>
