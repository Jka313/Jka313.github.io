<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JKA5 - الأمن السيبراني</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0f27;
      background-image:
        radial-gradient(circle at center, #1e2a58, #0a0f27 70%);
      color: #e0e6ff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .background-tech {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      background:
        radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px),
        radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-position: 0 0, 25px 25px;
      background-size: 50px 50px;
      animation: pulse 6s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      0% { background-color: #0a0f27; }
      100% { background-color: #152a5d; }
    }

    .container {
      position: relative;
      z-index: 10;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px 40px;
      text-align: center;
      max-width: 900px;
      margin: 0 auto;
    }

    .logo {
      font-size: 5rem;
      font-weight: 900;
      font-family: 'Consolas', monospace;
      letter-spacing: 0.12em;
      color: #1af;
      text-shadow:
        0 0 12px #00aaff,
        0 0 25px #00ddff,
        0 0 35px #00ffff,
        0 0 45px #00ffff,
        0 0 55px #00ffff;
      animation: glow 2s ease-in-out infinite alternate;
      user-select: none;
      margin-bottom: 10px;
    }

    @keyframes glow {
      0% {
        text-shadow:
          0 0 6px #00aaff,
          0 0 12px #00ccff,
          0 0 18px #00ffff,
          0 0 24px #00ffff,
          0 0 36px #00ffff;
        color: #00ccff;
      }
      100% {
        text-shadow:
          0 0 25px #00ffff,
          0 0 38px #00ffff,
          0 0 50px #00ffff,
          0 0 65px #00ffff,
          0 0 80px #00ffff;
        color: #1affff;
      }
    }

    .subtitle {
      margin-top: 5px;
      font-size: 1.4rem;
      color: #66ccffdd;
      font-weight: 600;
      letter-spacing: 0.05em;
      margin-bottom: 50px;
    }

    /* قسم الأخبار */
    #cyber-news {
      background: rgba(0, 17, 51, 0.8);
      border-radius: 12px;
      padding: 20px 25px;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.3);
      width: 100%;
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 50px;
      z-index: 10;
    }
    #cyber-news h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.7rem;
      color: #00eaff;
      text-shadow: 0 0 6px #00d0ff;
    }
    #news-list {
      list-style:none; 
      padding:0;
      margin: 0;
    }
    #news-list li {
      margin-bottom: 12px;
      font-size: 1.1rem;
      line-height: 1.3;
    }
    #news-list a {
      color:#66ccff; 
      text-decoration:none;
      transition: color 0.3s;
    }
    #news-list a:hover {
      color: #00ffff;
      text-decoration: underline;
    }

    /* خريطة الهجمات */
    .attack-map {
      max-width: 900px;
      margin: 0 auto 60px;
      text-align:center;
      z-index: 10;
      position: relative;
      box-shadow: 0 0 20px #00eaffaa;
      border-radius: 15px;
      overflow: hidden;
    }
    .attack-map h2 {
      color:#00eaff; 
      margin-bottom: 20px;
      font-size: 1.7rem;
      text-shadow: 0 0 8px #00b8ff;
    }
    .attack-map iframe {
      width: 100%; 
      height: 420px; 
      border:none; 
      border-radius: 0 0 15px 15px;
    }

    /* الفوتر */
    footer {
      text-align: center;
      padding: 18px 10px;
      font-size: 0.95rem;
      background: #001933;
      color: #99bbffcc;
      user-select: none;
      z-index: 10;
      position: relative;
      box-shadow: inset 0 1px 5px #00b8ff44;
    }

    /* Scrollbar for news */
    #news-list::-webkit-scrollbar {
      width: 8px;
    }
    #news-list::-webkit-scrollbar-thumb {
      background-color: #00cfffaa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="background-tech"></div>

  <div class="container">
    <div class="logo" aria-label="شعار JKA5">JKA5</div>
    <div class="subtitle">بوابتك إلى عالم الأمن السيبراني</div>

    <div id="cyber-news">
      <h2>أحدث أخبار الثغرات والهجمات</h2>
      <ul id="news-list">
        <li>...جارٍ تحميل الأخبار...</li>
      </ul>
    </div>

    <div class="attack-map">
      <h2>خريطة الهجمات الجارية</h2>
      <iframe
        src="https://www.digitalattackmap.com/embed.html"
        title="خريطة الهجمات الأمنية الجارية">
      </iframe>
    </div>
  </div>

  <footer>© 2025 JKA5.xyz - جميع الحقوق محفوظة</footer>

  <script>
    async function fetchRSS() {
      const proxy = 'https://api.rss2json.com/v1/api.json?rss_url=';
      const rss_url = encodeURIComponent('https://thehackernews.com/feeds/posts/default?alt=rss');

      try {
        const response = await fetch(proxy + rss_url);
        const data = await response.json();
        const newsList = document.getElementById('news-list');
        newsList.innerHTML = '';

        data.items.slice(0, 7).forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a>`;
          newsList.appendChild(li);
        });
      } catch (error) {
        console.error('خطأ في جلب الأخبار:', error);
        document.getElementById('news-list').innerHTML = '<li>تعذر تحميل الأخبار الآن.</li>';
      }
    }
    fetchRSS();
  </script>
</body>
</html>
