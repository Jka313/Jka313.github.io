<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JKA5 - بوابة الأمن السيبراني</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

    /* الألوان */
    :root {
      --color-bg-light: #f0f8ff;
      --color-bg-dark: #00102d;
      --color-text-light: #001022;
      --color-text-dark: #c0eaff;
      --color-accent: #00ffff;
      --color-accent-dark: #00b8ff;
      --color-accent-light: #a0f0ff;
    }

    /* الوضع الافتراضي: داكن */
    body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'JetBrains Mono', monospace;
      background: var(--color-bg-dark);
      color: var(--color-text-dark);
      overflow-x: hidden;
      position: relative;
      z-index: 1;
      transition: background 0.4s ease, color 0.4s ease;
    }
    body.light-mode {
      background: var(--color-bg-light);
      color: var(--color-text-light);
    }

    /* شبكة خلفية متحركة */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--color-bg-dark);
      z-index: 0;
      pointer-events: none;
      overflow: hidden;
      transition: background 0.4s ease;
    }
    body.light-mode::before {
      background: var(--color-bg-light);
    }
    .network-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      background:
        linear-gradient(0deg, rgba(0,255,255,0.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.07) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: moveGrid 40s linear infinite;
      transition: background 0.4s ease;
    }
    body.light-mode .network-bg {
      background:
        linear-gradient(0deg, rgba(0,100,150,0.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,100,150,0.07) 1px, transparent 1px);
    }
    .network-points {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .network-points span {
      position: absolute;
      width: 6px; height: 6px;
      background: var(--color-accent);
      border-radius: 50%;
      box-shadow:
        0 0 8px 2px var(--color-accent);
      animation: pulsePoint 3s ease-in-out infinite alternate;
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    body.light-mode .network-points span {
      background: #0077aa;
      box-shadow:
        0 0 8px 2px #0077aa;
    }

    @keyframes moveGrid {
      from { background-position: 0 0, 0 0; }
      to { background-position: 60px 60px, 60px 60px; }
    }
    @keyframes pulsePoint {
      0% { opacity: 0.4; transform: scale(0.7);}
      100% { opacity: 1; transform: scale(1.3);}
    }

    /* الهيكل الرئيسي */
    .main-wrapper {
      display: flex;
      height: 100vh;
      max-width: 1140px;
      margin: 0 auto;
      position: relative;
      z-index: 10;
      padding: 60px 40px;
      box-sizing: border-box;
      gap: 20px;
      flex-wrap: wrap;
      transition: color 0.4s ease;
    }
    .logo-container {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background: rgba(0, 51, 102, 0.15);
      border-radius: 20px;
      padding: 40px;
      box-shadow:
        0 0 20px var(--color-accent),
        inset 0 0 60px var(--color-accent-light);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    body.light-mode .logo-container {
      background: rgba(180, 220, 255, 0.15);
      box-shadow:
        0 0 20px #0077aa,
        inset 0 0 60px #88ccff;
    }
    .logo-container .logo {
      font-size: 6rem;
      font-weight: 900;
      color: var(--color-accent);
      text-shadow:
        0 0 15px var(--color-accent),
        0 0 40px var(--color-accent),
        0 0 60px var(--color-accent);
      user-select: none;
      margin-bottom: 20px;
      line-height: 1;
      mix-blend-mode: screen;
      transition: color 0.4s ease, text-shadow 0.4s ease;
    }
    body.light-mode .logo-container .logo {
      color: #0077aa;
      text-shadow:
        0 0 12px #0077aa,
        0 0 30px #0099dd,
        0 0 45px #00aaff;
    }
    .logo-container .subtitle {
      font-size: 1.85rem;
      color: #a0e0ffcc;
      letter-spacing: 0.1em;
      text-align: center;
      user-select: none;
      max-width: 360px;
      transition: color 0.4s ease;
    }
    body.light-mode .logo-container .subtitle {
      color: #006699cc;
    }

    /* قسم الأخبار */
    .news-section {
      flex: 1 1 25%;
      background: rgba(0, 25, 50, 0.7);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 0 25px var(--color-accent-dark);
      max-height: 75vh;
      overflow-y: auto;
      font-size: 1.1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      position: relative;
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    body.light-mode .news-section {
      background: rgba(230, 245, 255, 0.9);
      box-shadow: 0 0 25px #0077aa88;
      color: var(--color-text-light);
    }
    .news-section h2 {
      margin-top: 0;
      font-size: 2rem;
      text-align: center;
      color: var(--color-accent);
      text-shadow: 0 0 10px var(--color-accent-dark);
      margin-bottom: 25px;
      transition: color 0.4s ease, text-shadow 0.4s ease;
    }
    body.light-mode .news-section h2 {
      color: #0077aa;
      text-shadow: 0 0 8px #004466;
    }
    .news-section ul {
      padding-left: 15px;
      margin-top: 10px;
      flex-grow: 1;
      overflow-y: auto;
      scrollbar-width: thin;
    }
    .news-section ul li {
      margin-bottom: 12px;
      line-height: 1.4;
      word-break: break-word;
    }
    .news-section a {
      color: #88dfff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .news-section a:hover {
      color: var(--color-accent);
      text-decoration: underline;
    }
    body.light-mode .news-section a {
      color: #005577;
    }
    body.light-mode .news-section a:hover {
      color: #0088cc;
    }
    .news-section::-webkit-scrollbar {
      width: 8px;
    }
    .news-section::-webkit-scrollbar-thumb {
      background: var(--color-accent-dark);
      border-radius: 5px;
    }
    body.light-mode .news-section::-webkit-scrollbar-thumb {
      background: #0077aa;
    }

    /* شاشة تحميل */
    .loading-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
      border-radius: 20px;
      transition: opacity 0.3s ease;
    }
    .loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    body.light-mode .loading-overlay {
      background: rgba(255, 255, 255, 0.7);
    }
    .spinner {
      border: 6px solid #00ffff44;
      border-top: 6px solid #00ffff;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    body.light-mode .spinner {
      border: 6px solid #0077aa44;
      border-top: 6px solid #0077aa;
    }
    @keyframes spin {
      0% {transform: rotate(0);}
      100% {transform: rotate(360deg);}
    }

    /* قسم الإحصائيات + لوحة التحكم */
    .stats-section {
      flex: 1 1 30%;
      background: rgba(0, 25, 50, 0.7);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 0 25px var(--color-accent-dark);
      color: #a0e0ffcc;
      font-size: 1.1rem;
      box-sizing: border-box;
      max-height: 75vh;
      display: flex;
      flex-direction: column;
      user-select: none;
      position: relative;
      transition: background 0.4s ease, box-shadow 0.4s ease, color 0.4s ease;
    }
    body.light-mode .stats-section {
      background: rgba(230, 245, 255, 0.9);
      box-shadow: 0 0 25px #0077aa88;
      color: var(--color-text-light);
    }
    .stats-section h2 {
      margin-top: 0;
      font-size: 2rem;
      color: var(--color-accent);
      text-align: center;
      text-shadow: 0 0 10px var(--color-accent-dark);
      margin-bottom: 20px;
      transition: color 0.4s ease, text-shadow 0.4s ease;
    }
    body.light-mode .stats-section h2 {
      color: #0077aa;
      text-shadow: 0 0 8px #004466;
    }

    .stats-content {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .stat-item {
      background: rgba(0, 255, 255, 0.12);
      padding: 20px 22px;
      margin-bottom: 18px;
      border-radius: 14px;
      box-shadow: inset 0 0 15px var(--color-accent-light);
      transition: transform 0.3s ease;
    }
    body.light-mode .stat-item {
      background: #d4f3ffcc;
      box-shadow: inset 0 0 15px #a0cfff;
      color: #004466;
    }
    .stat-item:last-child {
      margin-bottom: 0;
    }
    .stat-item h3 {
      margin-bottom: 8px;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--color-accent);
      transition: color 0.4s ease;
    }
    body.light-mode .stat-item h3 {
      color: #005577;
    }
    .stat-item p {
      margin: 0;
      line-height: 1.3;
      color: #aadfffcc;
      word-break: break-word;
      transition: color 0.4s ease;
    }
    body.light-mode .stat-item p {
      color: #004466cc;
    }

    /* رسم بياني الهجمات */
    #attacksChart {
      width: 100% !important;
      max-height: 250px;
      margin-top: 15px;
      background: rgba(0, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      box-sizing: border-box;
      box-shadow: inset 0 0 15px var(--color-accent-light);
      transition: background 0.4s ease, box-shadow 0.4s ease;
    }
    body.light-mode #attacksChart {
      background: rgba(0, 135, 210, 0.12);
      box-shadow: inset 0 0 15px #0077aa88;
    }

    /* لوحة تحكم الإدخال */
    .control-panel {
      background: rgba(0, 255, 255, 0.07);
      border-radius: 15px;
      padding: 20px;
      box-shadow: inset 0 0 10px var(--color-accent-light);
      margin-top: 15px;
      color: var(--color-accent);
      font-size: 1rem;
      transition: background 0.4s ease, box-shadow 0.4s ease, color 0.4s ease;
    }
    body.light-mode .control-panel {
      background: #bceaff55;
      color: #004466;
    }
    .control-panel label {
      display: block;
      margin-bottom: 6px;
      font-weight: 700;
      color: var(--color-accent);
      transition: color 0.4s ease;
    }
    body.light-mode .control-panel label {
      color: #006699;
    }
    .control-panel input[type="number"],
    .control-panel input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      box-sizing: border-box;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1rem;
      margin-bottom: 10px;
      color: var(--color-text-dark);
    }
    .control-panel button {
      cursor: pointer;
      background: var(--color-accent);
      color: #001022;
      border: none;
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 700;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      width: 100%;
    }
    .control-panel button:hover {
      background: var(--color-accent-dark);
    }

    /* زر تبديل الوضع */
    .mode-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 20;
      background: var(--color-accent);
      border-radius: 25px;
      width: 48px;
      height: 48px;
      border: none;
      cursor: pointer;
      box-shadow:
        0 0 15px var(--color-accent),
        inset 0 0 10px var(--color-accent-light);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      color: #001022;
      user-select: none;
    }
    .mode-toggle:hover {
      background: var(--color-accent-dark);
      box-shadow:
        0 0 25px var(--color-accent-dark),
        inset 0 0 15px var(--color-accent-dark);
    }

    /* استجابة صغيرة للشاشات */
    @media (max-width: 960px) {
      .main-wrapper {
        flex-direction: column;
        height: auto;
        padding: 30px 20px;
      }
      .logo-container,
      .news-section,
      .stats-section {
        flex: none;
        max-width: 100%;
        margin-bottom: 25px;
        max-height: none;
      }
    }

    /* إضافات للروابط */
    a:focus, button:focus {
      outline: 2px solid var(--color-accent);
      outline-offset: 2px;
    }
  </style>
</head>
<body>

  <button class="mode-toggle" aria-label="تبديل الوضع الليلي والنهاري" title="تبديل الوضع">☀️</button>

  <div class="network-bg"></div>
  <div class="network-points" aria-hidden="true">
    <span style="top:10%; left:15%; animation-delay:0s;"></span>
    <span style="top:25%; left:40%; animation-delay:0.8s;"></span>
    <span style="top:60%; left:35%; animation-delay:1.2s;"></span>
    <span style="top:40%; left:80%; animation-delay:1.6s;"></span>
    <span style="top:70%; left:75%; animation-delay:2s;"></span>
    <span style="top:85%; left:20%; animation-delay:2.5s;"></span>
    <span style="top:15%; left:85%; animation-delay:3s;"></span>
  </div>

  <main class="main-wrapper" role="main" aria-label="محتوى الموقع">

    <section class="logo-container" aria-label="شعار الموقع ووصفه">
      <h1 class="logo" aria-label="شعار JKA5">JKA5</h1>
      <p class="subtitle">بوابتك إلى عالم الأمن السيبراني</p>
    </section>

    <section class="news-section" aria-live="polite" aria-label="أحدث أخبار الأمن السيبراني">
      <h2>أحدث أخبار الثغرات والهجمات</h2>
      <div class="loading-overlay" id="news-loading">
        <div class="spinner" aria-hidden="true"></div>
      </div>
      <ul id="news-list" tabindex="0" aria-atomic="true" aria-relevant="additions">
        <!-- الأخبار يتم تحميلها هنا -->
      </ul>
    </section>

    <section class="stats-section" aria-label="إحصائيات الهجمات ولوحة تحكم الإدارة">
      <h2>إحصائيات الهجمات</h2>
      <div class="stats-content" id="stats-content">
        <div class="stat-item">
          <h3>عدد الهجمات الحالية:</h3>
          <p id="attacks-count">جاري التحميل...</p>
        </div>
        <div class="stat-item">
          <h3>أبرز الثغرات:</h3>
          <p id="top-vulns">جاري التحميل...</p>
        </div>
        <div class="stat-item">
          <h3>أهم المناطق المستهدفة:</h3>
          <p id="top-regions">جاري التحميل...</p>
        </div>
        <canvas id="attacksChart" aria-label="رسم بياني لعدد الهجمات عبر الوقت" role="img"></canvas>
      </div>
      <form class="control-panel" aria-label="لوحة تحكم تحديث الإحصائيات" id="control-panel">
        <label for="input-attacks">عدد الهجمات</label>
        <input type="number" id="input-attacks" min="0" aria-required="true" aria-describedby="attacks-desc" />
        <label for="input-vulns">أبرز الثغرات</label>
        <input type="text" id="input-vulns" aria-required="false" />
        <label for="input-regions">أهم المناطق المستهدفة</label>
        <input type="text" id="input-regions" aria-required="false" />
        <button type="submit" id="update-stats-btn">تحديث الإحصائيات</button>
      </form>
    </section>

  </main>

  <footer style="text-align:center; padding:12px 10px; font-size:0.9rem; background:#001933; color:#99bbffcc; user-select:none;">
    © 2025 JKA5.xyz - جميع الحقوق محفوظة
  </footer>

  <!-- مكتبة Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // الوضع الليلي / النهاري
    const body = document.body;
    const modeToggle = document.querySelector('.mode-toggle');

    function updateModeIcon() {
      modeToggle.textContent = body.classList.contains('light-mode') ? '🌙' : '☀️';
      modeToggle.title = body.classList.contains('light-mode') ? 'تبديل إلى الوضع الليلي' : 'تبديل إلى الوضع النهاري';
    }

    modeToggle.addEventListener('click', () => {
      body.classList.toggle('light-mode');
      updateModeIcon();
    });

    updateModeIcon();

    // بيانات مبدئية للإحصائيات
    const statsData = {
      attacksCount: 165000,
      topVulns: 'LAMEHUG Malware, BADBOX Botnet, Amadey',
      topRegions: 'أوكرانيا، الولايات المتحدة، الصين',
      attacksHistory: [170000, 165000, 158000, 162000, 168000, 170000, 165000],
      attacksLabels: ['01 يوليو', '05 يوليو', '10 يوليو', '15 يوليو', '20 يوليو', '25 يوليو', '30 يوليو']
    };

    // تحديث نصوص الإحصائيات
    function updateStatsTexts() {
      document.getElementById('attacks-count').textContent = statsData.attacksCount.toLocaleString() + " هجمة";
      document.getElementById('top-vulns').textContent = statsData.topVulns;
      document.getElementById('top-regions').textContent = statsData.topRegions;
    }

    // إنشاء الرسم البياني
    const ctx = document.getElementById('attacksChart').getContext('2d');
    let attacksChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: statsData.attacksLabels,
        datasets: [{
          label: 'عدد الهجمات',
          data: statsData.attacksHistory,
          backgroundColor: 'rgba(0, 255, 255, 0.2)',
          borderColor: '#00ffff',
          borderWidth: 2,
          pointRadius: 5,
          pointBackgroundColor: '#00ffff',
          tension: 0.3,
          fill: true,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#a0e0ff',
              font: { size: 13 },
              stepSize: 20000,
            },
            grid: {
              color: 'rgba(0, 255, 255, 0.1)',
              borderColor: '#00ffff',
            }
          },
          x: {
            ticks: {
              color: '#a0e0ff',
              font: { size: 13 }
            },
            grid: {
              color: 'transparent',
            }
          }
        },
        plugins: {
          legend: {
            labels: {
              color: '#00ffff',
              font: { size: 14, weight: 'bold' }
            }
          },
          tooltip: {
            enabled: true,
            backgroundColor: '#00ffffcc',
            titleColor: '#00102d',
            bodyColor: '#00102d',
            cornerRadius: 6,
          }
        }
      }
    });

    updateStatsTexts();

    // التعامل مع تحديث البيانات من لوحة التحكم
    const updateBtn = document.getElementById('update-stats-btn');
    const controlPanelForm = document.getElementById('control-panel');
    controlPanelForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const attacksInput = document.getElementById('input-attacks').value;
      const vulnsInput = document.getElementById('input-vulns').value.trim();
      const regionsInput = document.getElementById('input-regions').value.trim();

      if(!attacksInput || attacksInput < 0) {
        alert('يرجى إدخال عدد صحيح موجب للهجمات.');
        return;
      }
      statsData.attacksCount = Number(attacksInput);
      statsData.topVulns = vulnsInput || 'غير متوفر';
      statsData.topRegions = regionsInput || 'غير متوفر';

      // تحديث نصوص الإحصائيات
      updateStatsTexts();

      // تحديث الرسم البياني (للتجربة نعدل بيانات عشوائية)
      statsData.attacksHistory = statsData.attacksHistory.map(val => val + Math.floor(Math.random() * 5000 - 2500));
      attacksChart.data.datasets[0].data = statsData.attacksHistory;
      attacksChart.update();
    });

    // جلب الأخبار تلقائيًا - هنا مجرد مثال ثابت (يمكن استبداله بـ API حقيقي)
    const newsList = document.getElementById('news-list');
    const newsLoading = document.getElementById('news-loading');

    const sampleNews = [
      { title: "Critical NVIDIA Container Toolkit Flaw Allows Privilege Escalation on AI Cloud Services", link: "#" },
      { title: "CERT-UA Discovers LAMEHUG Malware Linked to APT28, Using LLM for Phishing Campaign", link: "#" },
      { title: "Google Sues 25 Chinese Entities Over BADBOX 2.0 Botnet Affecting 10M Android Devices", link: "#" },
      { title: "From Backup to Cyber Resilience: Why IT Leaders Must Rethink Backup in the Age of Ransomware", link: "#" },
      { title: "Hackers Use GitHub Repositories to Host Amadey Malware and Data Stealers, Bypassing Filters", link: "#" },
      { title: "Hackers Exploit Apache HTTP Server Flaw to Deploy Linuxsys Cryptocurrency Miner", link: "#" },
      { title: "Europol Disrupts NoName057(16) Hacktivist Group Linked to DDoS Attacks Against Ukraine", link: "#" }
    ];

    function loadNews() {
      newsLoading.classList.remove('hidden');
      newsList.innerHTML = "";
      setTimeout(() => {
        sampleNews.forEach(item => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = item.link;
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.textContent = item.title;
          li.appendChild(a);
          newsList.appendChild(li);
        });
        newsLoading.classList.add('hidden');
      }, 2000); // محاكاة تأخير تحميل الأخبار
    }

    // تحميل الأخبار عند بداية الصفحة
    loadNews();

    // تحديث الأخبار تلقائي كل 5 دقائق
    setInterval(loadNews, 5 * 60 * 1000);

  </script>
